<div class="each-product">
  <div class="image">
    <img [src]="product?.image" alt="product" />
  </div>
  <div class="details">
    <h5 class="one-line">{{ product?.title }}</h5>
    <p class="one-line">{{ product?.description }}</p>
  </div>
  <div class="actions">
    <p class="price">{{ product?.price | currency }}</p>
    <!-- <img src="../../../assets/icons/cart.svg" alt="" /> -->
    <span class="icon" smSvgIcon="shopping_cart"></span>
  </div>
</div>
