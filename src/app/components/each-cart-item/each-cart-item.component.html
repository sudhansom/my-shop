<div *ngIf="cartItem" class="cart-item">
  <div class="image">
    <img [src]="cartItem?.image" alt="image" />
  </div>
  <div class="details">
    <p>{{ cartItem?.name }}</p>
    <div class="quantity">
      <span [smSvgIcon]="'minus'"></span>
      <p>{{ cartItem?.quantity }}</p>
      <span [smSvgIcon]="'add'"></span>
    </div>
    <p>{{ price }}</p>
  </div>
  <div class="icon"><span [smSvgIcon]="'delete'"></span></div>
</div>
<hr />
